<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ò–≥—Ä–∞ "–ü–∞–º—è—Ç—å"</title>
  <style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #34495e; /* –û–¥–Ω–æ—Ç–æ–Ω–Ω—ã–π —Ñ–æ–Ω (—Ç–µ–º–Ω–æ-—Å–µ—Ä—ã–π —Ü–≤–µ—Ç) */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      grid-gap: 10px;
      max-width: 700px;
      margin: 0 auto;
      justify-items: center;
    }

    .card {
      width: 120px;
      height: 120px;
      background-color: #3498db; /* –°–∏–Ω–∏–π —Ü–≤–µ—Ç –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ */
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .card.flip {
      transform: rotateY(180deg);
      background-color: #f39c12; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç, –∫–æ–≥–¥–∞ –∫–∞—Ä—Ç–∞ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–∞ */
    }

    .card img {
      font-size: 3rem; /* –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ */
      display: none;
    }

    .card.flip img {
      display: block;
    }

    .card.matched {
      background-color: #2ecc71; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö –ø–∞—Ä */
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
    }

    .button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #e74c3c;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div>
    <h1>–ò–≥—Ä–∞ "–ü–∞–º—è—Ç—å"</h1>
    <div class="game-board" id="game-board"></div>
    <p class="message" id="message"></p>
    <button class="button" id="reset-button">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
  </div>

  <script>
    const images = [
      'üçé', 'üçé',
      'üçå', 'üçå',
      'üçá', 'üçá',
      'üçâ', 'üçâ',
      'üçä', 'üçä',
      'üçì', 'üçì',
      'üçç', 'üçç'
    ];

    let board = document.getElementById('game-board');
    let message = document.getElementById('message');
    let resetButton = document.getElementById('reset-button');
    let cards = [];
    let flippedCards = [];
    let matchedCards = 0;
    let lockBoard = false;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –∫–∞—Ä—Ç
    function shuffle(array) {
      let currentIndex = array.length, randomIndex, temporaryValue;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
    function createCards() {
      let shuffledImages = shuffle([...images]);  // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –º–∞—Å—Å–∏–≤ –∫–∞—Ä—Ç

      // –û—á–∏—â–∞–µ–º –¥–æ—Å–∫—É –ø–µ—Ä–µ–¥ —Ä–µ–Ω–¥–µ—Ä–æ–º
      board.innerHTML = '';

      // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
      shuffledImages.forEach((image, index) => {
        let card = document.createElement('div');
        card.classList.add('card');
        card.setAttribute('data-id', index);
        card.setAttribute('data-image', image);

        let img = document.createElement('div');
        img.classList.add('image');
        img.textContent = image;

        card.appendChild(img);
        board.appendChild(card);

        // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –≤ –º–∞—Å—Å–∏–≤
        cards.push(card);
      });
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è –∫–∞—Ä—Ç—ã
    function flipCard(card) {
      if (lockBoard || card.classList.contains('flip') || card.classList.contains('matched')) return;

      card.classList.add('flip');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        checkMatch();
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –∫–∞—Ä—Ç
    function checkMatch() {
      let [firstCard, secondCard] = flippedCards;

      if (firstCard.dataset.image === secondCard.dataset.image) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedCards += 2;
        flippedCards = [];
        if (matchedCards === cards.length) {
          message.textContent = '–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!';
        }
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('flip');
          secondCard.classList.remove('flip');
          flippedCards = [];
          lockBoard = false;
        }, 1000);
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±—Ä–æ—Å–∞ –∏–≥—Ä—ã
    function resetGame() {
      cards = [];
      flippedCards = [];
      matchedCards = 0;
      lockBoard = false;
      message.textContent = '';
      createCards();
    }

    // –°–ª—É—à–∞–µ–º –∫–ª–∏–∫–∏ –ø–æ –∫–∞—Ä—Ç–∞–º
    board.addEventListener('click', (event) => {
      if (event.target.classList.contains('card')) {
        flipCard(event.target);
      }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
    createCards();

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ"
    resetButton.addEventListener('click', resetGame);

  </script>

</body>
</html>
